<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily PDF Switcher</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
      text-align: center;
    }

    h1 {
      font-size: 1.5rem;
    }

    .button-container {
      margin: 10px 0;
    }

    button {
      font-size: 1rem;
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    iframe {
      width: 100%;
      height: 75vh;
      border: none;
      margin-top: 15px;
    }

    @media (max-width: 600px) {
      button {
        width: 80%;
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <h1>Daily PDF Switcher</h1>

  <div class="button-container">
    <button onclick="showPDF('morning')">Show Morning PDF</button>
    <button onclick="showPDF('evening')">Show Evening PDF</button>
  </div>

  <iframe id="pdfViewer"></iframe>

  <script>
    const morningPDF = "morning.pdf";
    const eveningPDF = "evening.pdf";

    const viewer = document.getElementById("pdfViewer");

    function autoSetPDF() {
      const now = new Date();
      const hours = now.getHours();
      viewer.src = (hours < 17) ? morningPDF : eveningPDF;
    }

    function showPDF(which) {
      viewer.src = (which === "morning") ? morningPDF : eveningPDF;
    }

    autoSetPDF();
  </script>
</body>
</html>
