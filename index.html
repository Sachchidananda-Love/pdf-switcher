<!DOCTYPE html>
<html>
<head>
  <title>Daily PDF Switcher</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <h1>Daily PDF Switcher</h1>

  <div>
    <button onclick="showPDF('morning')">Show Morning PDF</button>
    <button onclick="showPDF('evening')">Show Evening PDF</button>
  </div>

  <iframe id="pdfViewer"></iframe>

  <script>
    const morningPDF = "morning.pdf"; // Replace with your actual file paths
    const eveningPDF = "evening.pdf";

    const viewer = document.getElementById("pdfViewer");

    // Function to load the right PDF based on time
    function autoSetPDF() {
      const now = new Date();
      const hours = now.getHours();

      if (hours < 17) {
        viewer.src = morningPDF;
      } else {
        viewer.src = eveningPDF;
      }
    }

    // Manual override
    function showPDF(which) {
      if (which === "morning") {
        viewer.src = morningPDF;
      } else if (which === "evening") {
        viewer.src = eveningPDF;
      }
    }

    // Load initial PDF automatically
    autoSetPDF();
  </script>
</body>
</html>
